{% extends "layout.html" %}
{% block title %}Добавить{% endblock %}

    <h1>Добавление блюда</h1>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Тип:</label>
      <div class="col-sm-10">
